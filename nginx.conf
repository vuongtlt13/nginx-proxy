user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# ğŸ”¢ TÄƒng giá»›i háº¡n file descriptor cho worker (trÃ¡nh 'too many open files')
worker_rlimit_nofile 131072;

events {
    worker_connections 10240;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # ğŸ”’ áº¨n version Nginx trong header/trang lá»—i
    server_tokens off;

    # ğŸªµ Log má»Ÿ rá»™ng: thÃªm upstream_addr/status/response_time Ä‘á»ƒ theo dÃµi upstream
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    '$upstream_addr $upstream_status '
                    '$upstream_response_time $request_time';

    # ğŸ“‰ Buffer access log giáº£m I/O Ä‘Ä©a
    access_log /var/log/nginx/access.log main buffer=64k flush=1s;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # ğŸ”§ Proxy timeout Ä‘á»ƒ trÃ¡nh lá»—i 504 Gateway Timeout
    proxy_connect_timeout 120s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;

    # ğŸ“¦ Báº­t proxy buffering giÃºp háº¥p thá»¥ burst, giáº£m 5xx/504
    proxy_buffering on;
    proxy_buffers 16 16k;
    proxy_buffer_size 16k;
    proxy_busy_buffers_size 64k;

    # â± Timeout tá»« client
    client_header_timeout 10s;
    client_body_timeout 10s;
    send_timeout 10s;

    # ğŸ“¦ Giá»›i háº¡n file upload tá»‘i Ä‘a 50MB
    client_max_body_size 50m;

    # ğŸ” Keepalive
    keepalive_timeout 10s;
    # â™»ï¸ TÄƒng sá»‘ request/connection Ä‘á»ƒ giáº£m chi phÃ­ handshake
    keepalive_requests 300;

    # ğŸ§© TÄƒng giá»›i háº¡n header vÃ  kÃ­ch thÆ°á»›c hash, trÃ¡nh 400/host nhiá»u
    large_client_header_buffers 4 16k;
    # server_names_hash_bucket_size 128;
    types_hash_max_size 2048;

    # ğŸ›¡ Giá»›i háº¡n káº¿t ná»‘i tá»« má»—i IP
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
    # ğŸš¦ Khai bÃ¡o rate limit zone (báº­t per server/location khi cáº§n)
    limit_req_zone $binary_remote_addr zone=req_limit_per_ip:10m rate=10r/s;
    limit_conn conn_limit_per_ip 20;

    # ğŸ—œ Gzip tá»‘i Æ°u
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 5;
    # Chá»‰ nÃ©n payload >=1KB vÃ  thÃªm cÃ¡c content-type phá»• biáº¿n
    gzip_min_length 1024;
    # gzip_types
    #     text/plain text/css application/json application/javascript
    #     text/xml application/xml application/xml+rss text/javascript
    #     application/wasm image/svg+xml font/woff2;

    # ğŸ“ Cache metadata tá»‡p Ä‘á»ƒ giáº£m syscall má»Ÿ/Ä‘Ã³ng tá»‡p
    open_file_cache max=10000 inactive=60s;
    open_file_cache_valid 120s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # ğŸ“‚ Load cÃ¡c cáº¥u hÃ¬nh bá»• sung
    include /etc/nginx/conf.d/*.conf;

    # ğŸ“Š Endpoint theo dÃµi tráº¡ng thÃ¡i Nginx ná»™i bá»™
    server {
        listen 127.0.0.1:2100;
        server_name localhost;

        location /stub_status {
            stub_status;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }
    }
}

include /etc/nginx/toplevel.conf.d/*.conf;
